<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Pacifica Resort - Menu </title>
</head>
<body>
    <div class="w-full h-[70px] bg-cover bg-center bg-gray-200">
        <div class="flex justify-between px-5 py-3">
            <button id="menu-btn" class="border-2 border-[#0069af] w-12 h-12 text-2xl rounded-full hover:bg-[#0069af] hover:text-white">
                <ion-icon name="menu"></ion-icon>
            </button>

            <button class="border-2 border-[#0069af] w-12 h-12 text-2xl rounded-full hover:bg-[#0069af] hover:text-white">
                <span class="text-white">ES</span>
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="flex justify-end p-4">
            <button id="close-btn" class="text-gray-400 text-2xl hover:text-white">
                <ion-icon name="close"></ion-icon>
            </button>
        </div>
        
        <div class="px-6">
            <ul class="space-y-3">
                <li class="border-t border-[#a87c50] pt-3">
                    <a href="#" class="block text-white hover:text-[#a87c50]">Reservar Cena</a>
                </li>
                <li class="border-t border-[#a87c50] pt-3">
                    <a href="#" class="block text-white hover:text-[#a87c50]">Encuesta</a>
                </li>
                <li class="border-t border-[#a87c50] pt-3">
                    <a href="#" class="block text-red-500 hover:text-red-700">Restaurante 1</a>
                </li>
                <li class="border-t border-[#a87c50] pt-3">
                    <a href="#" class="block text-red-500 hover:text-red-700">Restaurante 2</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="w-full h-[450px] bg-cover bg-center">
        <img src="./img/pexels-valeriya-1639562.jpg" alt="Imagen cena" class="w-full h-full object-cover">
      </div> 

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.getElementById("menu-btn");
            const closeBtn = document.getElementById("close-btn");
            const sidebar = document.getElementById("sidebar");

            // Evento para abrir el sidebar
            menuBtn.addEventListener("click", function () {
                sidebar.classList.remove("-translate-x-full");
                sidebar.classList.add("translate-x-0");
            });

            // Evento para cerrar el sidebar
            closeBtn.addEventListener("click", function () {
                sidebar.classList.remove("translate-x-0");
                sidebar.classList.add("-translate-x-full");
            });

            // Cerrar el sidebar si se hace clic fuera de Ã©l
            document.addEventListener("click", function (e) {
                if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                    sidebar.classList.add("-translate-x-full");
                }
            });
        });

    </script>

</body>
</html>
