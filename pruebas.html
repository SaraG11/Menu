<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Deslizante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Transición suave */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="relative bg-white shadow-lg rounded-lg">
        <div class="relative flex items-center">
          <!-- Botón Izquierdo -->
          <button id="scrollLeft" class="absolute left-0 p-2 bg-gray-200 rounded-full shadow-md hidden">
            ◀
          </button>
      
          <!-- Contenedor del Nav -->
          <div class="w-full overflow-x-auto scrollbar-hide">
            <nav id="menuNav" class="flex justify-between whitespace-nowrap text-center bg-gray-50 relative">
              <a href="#" class="menu-item flex flex-col px-6 py-4 items-center active">
                <svg width="40" height="40">...</svg>
                <span class="text-xs uppercase mt-2 text-gray-500">Drinks</span>
              </a>
              
              <a href="#" class="menu-item flex flex-col px-6 py-4 items-center">
                <svg width="40" height="40">...</svg>
                <span class="text-xs uppercase mt-2 text-gray-500">Dinner</span>
              </a>
              
              <a href="#" class="menu-item flex flex-col px-6 py-4 items-center">
                <svg width="40" height="40">...</svg>
                <span class="text-xs uppercase mt-2 text-gray-500">Cocktails</span>
              </a>
              <a href="#" class="menu-item flex flex-col px-6 py-4 items-center">
                <svg width="40" height="40">...</svg>
                <span class="text-xs uppercase mt-2 text-gray-500">Cocktails</span>
              </a>
              <a href="#" class="menu-item flex flex-col px-6 py-4 items-center">
                <svg width="40" height="40">...</svg>
                <span class="text-xs uppercase mt-2 text-gray-500">Cocktails</span>
              </a>
              <a href="#" class="menu-item flex flex-col px-6 py-4 items-center">
                <svg width="40" height="40">...</svg>
                <span class="text-xs uppercase mt-2 text-gray-500">Cocktails</span>
              </a>
              <a href="#" class="menu-item flex flex-col px-6 py-4 items-center">
                <svg width="40" height="40">...</svg>
                <span class="text-xs uppercase mt-2 text-gray-500">Cocktails</span>
              </a>
      
              <div id="indicator" class="absolute bottom-0 left-0 h-1 bg-[#0d436b] rounded-full"></div>
            </nav>
          </div>
      
          <!-- Botón Derecho -->
          <button id="scrollRight" class="absolute right-0 p-2 bg-gray-200 rounded-full shadow-md hidden">
            ▶
          </button>
        </div>
      </div>
      

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const menuItems = document.querySelectorAll(".menu-item");
        const indicator = document.getElementById("indicator");
        const menuNav = document.getElementById("menuNav");
        const scrollLeft = document.getElementById("scrollLeft");
        const scrollRight = document.getElementById("scrollRight");

        function updateIndicator(activeItem) {
            const { offsetLeft, offsetWidth } = activeItem;
            indicator.style.width = `${offsetWidth}px`;
            indicator.style.transform = `translateX(${offsetLeft}px)`;
        }

        // Ajustar al primer elemento activo
        const activeItem = document.querySelector(".menu-item.active") || menuItems[0];
        if (activeItem) updateIndicator(activeItem);

        // Evento click en cada item
        menuItems.forEach((item) => {
            item.addEventListener("click", function (e) {
            e.preventDefault();
            menuItems.forEach((el) => el.classList.remove("active"));
            this.classList.add("active");
            updateIndicator(this);
            });
        });

        // Desplazamiento del menú con botones
        function checkScroll() {
            scrollLeft.classList.toggle("hidden", menuNav.scrollLeft === 0);
            scrollRight.classList.toggle("hidden", menuNav.scrollLeft + menuNav.clientWidth >= menuNav.scrollWidth);
        }

        scrollLeft.addEventListener("click", () => {
            menuNav.scrollBy({ left: -150, behavior: "smooth" });
        });

        scrollRight.addEventListener("click", () => {
            menuNav.scrollBy({ left: 150, behavior: "smooth" });
        });

        menuNav.addEventListener("scroll", checkScroll);
        checkScroll();
        });

    </script>

</body>
</html>
