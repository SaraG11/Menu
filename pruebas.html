<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Pacifica Resort - Menu</title>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <div class="w-full h-[70px] bg-black flex justify-between px-5 py-3 items-center">
    <button id="menu-btn" class="text-white text-2xl hover:bg-[#0069af] p-2 rounded">
      <ion-icon name="menu"></ion-icon>
    </button>

    <button class="border-2 border-[#0069af] w-10 h-10 text-base rounded-full hover:bg-[#0069af] hover:text-white flex items-center justify-center">
      <span class="text-white">ES</span>
    </button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-3/4 sm:w-1/2 md:w-1/3 lg:w-1/4 bg-black transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
    <div class="flex justify-start p-4">
      <button id="close-btn" class="text-gray-400 text-2xl hover:text-white">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>

    <div class="px-6 text-white">
      <h2 class="text-lg font-semibold">Restaurantes</h2>
      <ul class="space-y-3 mt-3">
        <li class="border-t border-[#0069af] pt-3"><a href="#" class="block">Reservar Cena</a></li>
        <li class="border-t border-[#0069af] pt-3"><a href="#" class="block">Encuesta</a></li>
      </ul>
    </div>
  </div>

  <!-- Imagen header -->
  <div class="w-full h-[450px] md:h-[350px] sm:h-[250px] bg-cover bg-center">
    <img src="./img/pexels-valeriya-1639562.jpg" alt="Imagen cena" class="w-full h-full object-cover">
  </div>

  <!-- Nav principal -->
  <div class="w-full overflow-x-auto scrollbar-hide shadow-lg rounded-lg">   
    <nav id="menuNav" class="flex justify-between h-20 bg-gray-50 text-[#568cb0] px-4 sm:px-8 md:px-20">
      <a href="#" class="menu-item flex flex-col items-center text-center px-4 sm:px-6 md:px-10">
        <ion-icon name="wine"></ion-icon>
        <span class="text-xs uppercase mt-2 text-gray-500">Bebidas</span>
      </a>
      <a href="#" class="menu-item flex flex-col items-center text-center px-4 sm:px-6 md:px-10">
        <ion-icon name="restaurant"></ion-icon>
        <span class="text-xs uppercase mt-2 text-gray-500">Desayuno</span>
      </a>
      <a href="#" class="menu-item flex flex-col items-center text-center px-4 sm:px-6 md:px-10">
        <ion-icon name="nutrition"></ion-icon>
        <span class="text-xs uppercase mt-2 text-gray-500">Comida</span>
      </a>
      <a href="#" class="menu-item flex flex-col items-center text-center px-4 sm:px-6 md:px-10">
        <ion-icon name="beer"></ion-icon>
        <span class="text-xs uppercase mt-2 text-gray-500">Cocteles</span>
      </a>
    </nav>
  </div>

  <!-- Secciones de cada elemento del menú -->
  <div class="content-section max-w-full mx-auto px-5 sm:px-10 md:px-28" id="bebidas">
    <header>
      <div class="py-6 text-center">
        <h2 class="text-2xl md:text-3xl font-bold text-[#0d436b] uppercase tracking-widest">Bebidas</h2>
        <hr class="w-11/12 mx-auto bg-[#568cb0] h-0.5 my-3">
      </div>
    </header>

    <!-- Menú -->
    <div class="w-full mx-auto space-y-6">
      <div>
        <span class="text-xl md:text-2xl italic text-[#568cb0]">Vinos</span>
        <div class="space-y-3">
          <span class="text-lg italic text-[#568cb0]">Espumosos</span>
          <div class="flex justify-between border-b border-[#568cb0] pb-2 text-gray-500">
            <span class="font-semibold">Prosecco <span class="text-xs">(750 ML)</span></span>
            <span class="font-bold">$960</span>
          </div>
          <div class="flex justify-between border-b border-[#568cb0] pb-2 text-gray-500">
            <span class="font-semibold">Cava Sutra <span class="text-xs">(750 ML)</span></span>
            <span class="font-bold">$960</span>
          </div>
          <div class="flex justify-between border-b border-[#568cb0] pb-2 text-gray-500">
            <span class="font-semibold">Agua de Piedra <span class="text-xs">(750 ML)</span></span>
            <span class="font-bold">$180</span>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById("menu-btn").addEventListener("click", function() {
    document.getElementById("sidebar").classList.remove("-translate-x-full");
  });

  document.getElementById("close-btn").addEventListener("click", function() {
    document.getElementById("sidebar").classList.add("-translate-x-full");
  });
</script>
<script src="./js/app.js"></script>
</body>
</html>
